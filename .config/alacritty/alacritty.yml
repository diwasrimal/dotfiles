import:
  - ~/.config/alacritty/dracula.yml
  # - ~/.config/alacritty/monokai_pro.yml

# Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

live_config_reload: true


# Terminal window settings
window:
  # dimensions:
  # columns: 82
  # lines: 24

  padding:
    x: 4
    y: 4

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  # scrolling
  history: 10000
  multiplier: 3

  # Background opacity
  # opacity: 0.9


# Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: true

key_bindings:
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: G, mods: Alt, chars: "gat\r" }
  


# Font
font:
  normal:
    family: "JetBrainsMono NL Nerd Font" 
    style: Regular

  size: 10

  offset:
    y: -1
