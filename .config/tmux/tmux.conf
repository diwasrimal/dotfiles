unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# For better colors (doesnot work in Terminal.app)
# set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -g default-terminal 'screen-256color'
set -s escape-time 0
set -g default-shell $SHELL
set -g mouse on
set -g status-left-length 30
set -g detach-on-destroy off
set -g status-style bg=default
setw -g window-status-current-style 'fg=#EC6A5E'

# Start panes and windows from 1
set  -g base-index 1
setw -g pane-base-index 1

# Tmux session manager
bind-key o new-window ~/.local/bin/tsm

# Vim like things
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "source-file done"

# Quickly close panes and windows
bind-key x kill-pane
bind-key & kill-window
